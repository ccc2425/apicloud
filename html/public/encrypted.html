  <script type="text/javascript">
      apiready = function(){
        var tokens = api.pageParam.token;
        console.log(tokens);
        var header = $api.byId('header');
        $api.fixStatusBar(header);
        var headerH = $api.offset(header);
          api.openFrame({
              name: 'encrypted_frame',
              url: './encrypted_frame.html',
              rect: {
                  x: 0,
                  y: headerH.h,
                  w: 'auto',
                  h: 'auto'
              },
              pageParam: {
                  tokens: tokens
              },
              bounces: false,
          });
          //发送监听关闭上一页面
          api.sendEvent({
              name: 'closeregister',
              extra: {
              }
          });

  <script type="text/javascript">
      var token = localStorage.getItem("token");
      var box = document.getElementById('box');
      var allcal = document.getElementById('allcal');
      apiready = function(){
        api.ajax({
            url: ajaxUrl + 'myteam',
            method: 'post',
            data: {
                values: {
                    token: token
                }
            }
        },function(ret, err){
            if (ret) {
                // console.log(JSON.stringify( ret ));
                // alert( JSON.stringify( ret ) );
                allcal.innerText = ret.data.total_cal
                var length = ret.data.list.length
                for (var i = 0; i < length; i++) {
                  box.innerHTML += `<div class="news-list bgcf boradius10 pad16a3v">
                      <div class="fs16 bold">

                        </div>

                        </div>
                      </div>
                      <div class="just-space text-center bold lh20 mt16">
                        <div>

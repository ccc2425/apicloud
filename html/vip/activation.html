<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title>激活账户</title>
      <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
      <link rel="stylesheet" type="text/css" href="../../css/iconfont.css"/>
      <link rel="stylesheet" type="text/css" href="../../css/public.css"/>
      <style>
          .header{
            height: 40px;
            line-height: 40px;
          }
          .iconfont{
            left: 0
          }
      </style>
  </head>
  <body>
    <!-- 头部 -->
    <div id="header" class="clearfix text-center bgct header fs16 bold">
        <i onclick="closewin()" class="iconfont pa ml3v">&#xe601;</i>
        激活账户
    </div>
  </body>
  <script type="text/javascript" src="../../script/api.js"></script>
  <script type="text/javascript">
      apiready = function(){
        var token = api.pageParam.token;
        var header = $api.byId('header');
        $api.fixStatusBar(header);
        var headerH = $api.offset(header);
          api.openFrame({
              name: 'activation_frame',
              url: './activation_frame.html',
              rect: {
                  x: 0,
                  y: headerH.h,
                  w: 'auto',
                  h: 'auto'
              },
              pageParam: {
                  token: token
              },
              bounces: false,
          });

      };
      function closewin() {
        api.closeWin({
            name: 'activation'
        });
      }
  </script>
  </html>
